version: '3.9'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: express-api-mysql
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: express_api_demo
      MYSQL_USER: appuser
      MYSQL_PASSWORD: apppassword
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
    networks:
      - express-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: express-api-redis
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      timeout: 3s
      retries: 5
    networks:
      - express-network

  # Express App
  app:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: express-api-app
    environment:
      NODE_ENV: development
      DATABASE_URL: mysql://appuser:apppassword@mysql:3306/express_api_demo
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-this}
      APP_PORT: 3003
    ports:
      - "3003:3003"
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - .:/app
      - /app/node_modules
    networks:
      - express-network
    command: npm run dev

volumes:
  mysql_data:
  redis_data:

networks:
  express-network:
    driver: bridge
