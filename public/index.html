<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Express API Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            background: white;
            padding: 30px;
            border-radius: 8px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 14px;
        }

        .main-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .card {
            background: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .card h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 18px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-size: 14px;
            font-weight: 500;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            font-family: inherit;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .button-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        button {
            padding: 10px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .btn-danger {
            background: #ef4444;
            color: white;
        }

        .btn-danger:hover {
            background: #dc2626;
        }

        .btn-success {
            background: #10b981;
            color: white;
        }

        .btn-success:hover {
            background: #059669;
        }

        .alert {
            padding: 12px;
            border-radius: 4px;
            margin-bottom: 15px;
            font-size: 14px;
        }

        .alert-success {
            background: #d1fae5;
            color: #065f46;
            border-left: 4px solid #10b981;
        }

        .alert-error {
            background: #fee2e2;
            color: #7f1d1d;
            border-left: 4px solid #ef4444;
        }

        .alert-info {
            background: #dbeafe;
            color: #1e3a8a;
            border-left: 4px solid #3b82f6;
        }

        .posts-list {
            display: grid;
            gap: 15px;
        }

        .post-item {
            background: #f9fafb;
            border: 1px solid #e5e7eb;
            border-radius: 6px;
            padding: 15px;
            transition: all 0.2s;
        }

        .post-item:hover {
            border-color: #667eea;
            box-shadow: 0 4px 6px rgba(102, 126, 234, 0.1);
        }

        .post-title {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        .post-content {
            color: #666;
            font-size: 14px;
            margin-bottom: 10px;
            line-height: 1.5;
        }

        .post-meta {
            font-size: 12px;
            color: #999;
            margin-bottom: 10px;
        }

        .post-status {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 3px;
            font-size: 12px;
            font-weight: 500;
        }

        .post-status.published {
            background: #d1fae5;
            color: #065f46;
        }

        .post-status.draft {
            background: #fef3c7;
            color: #92400e;
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #f0f0f0;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #999;
        }

        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        @media (max-width: 768px) {
            .main-grid {
                grid-template-columns: 1fr;
            }

            .button-group {
                flex-direction: column;
            }

            button {
                width: 100%;
            }
        }

        .token-display {
            background: #f0f0f0;
            padding: 10px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            word-break: break-all;
            margin-top: 10px;
            max-height: 80px;
            overflow-y: auto;
        }

        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 5px;
        }

        .status-indicator.online {
            background: #10b981;
        }

        .status-indicator.offline {
            background: #ef4444;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Express API Demo</h1>
            <p class="subtitle">MySQL + Redis + JWT Authentication + Swagger Docs</p>
        </header>

        <div class="main-grid">
            <!-- Authentication Card -->
            <div class="card">
                <h2>üîê Authentication</h2>
                <div id="auth-message"></div>

                <div id="login-form">
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="login-email" placeholder="demo@example.com" value="demo@example.com">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="login-password" placeholder="password" value="password">
                    </div>
                    <div class="button-group">
                        <button class="btn-primary" onclick="login()">Login</button>
                        <button class="btn-secondary" onclick="clearAuth()">Clear Token</button>
                    </div>
                </div>

                <div id="token-info" style="display: none;">
                    <p style="color: #666; margin-bottom: 10px;">‚úÖ Authenticated as:</p>
                    <div id="user-info" style="background: #f0f0f0; padding: 10px; border-radius: 4px; font-size: 12px; margin-bottom: 10px;"></div>
                    <div class="form-group">
                        <label>JWT Token:</label>
                        <div class="token-display" id="token-display"></div>
                    </div>
                    <button class="btn-secondary" onclick="clearAuth()">Logout</button>
                </div>
            </div>

            <!-- Posts Card -->
            <div class="card">
                <h2>üìù Create Post</h2>
                <div id="create-post-message"></div>

                <div id="create-post-form">
                    <div class="form-group">
                        <label>Title</label>
                        <input type="text" id="post-title" placeholder="Enter post title...">
                    </div>
                    <div class="form-group">
                        <label>Content</label>
                        <textarea id="post-content" placeholder="Enter post content..."></textarea>
                    </div>
                    <div class="form-group">
                        <label>
                            <input type="checkbox" id="post-published">
                            Publish immediately
                        </label>
                    </div>
                    <div class="button-group">
                        <button class="btn-primary" onclick="createPost()">Create Post</button>
                    </div>
                </div>

                <div id="create-post-disabled" style="display: none; padding: 20px; text-align: center; color: #999;">
                    <p>üîí Please login first to create posts</p>
                </div>
            </div>
        </div>

        <!-- Posts List Card -->
        <div class="card">
            <h2>üìö All Posts</h2>
            <div id="posts-message"></div>
            <div class="button-group" style="margin-bottom: 20px;">
                <button class="btn-primary" onclick="loadPosts()">Refresh Posts</button>
            </div>
            <div id="posts-container">
                <div class="empty-state">
                    <p>Click "Refresh Posts" to load posts...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3003/api';

        // Check if user is already logged in on page load
        document.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('token');
            const user = localStorage.getItem('user');
            if (token && user) {
                displayAuthStatus(JSON.parse(user), token);
            }
            loadPosts();
        });

        function showMessage(elementId, message, type = 'info') {
            const el = document.getElementById(elementId);
            el.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
            setTimeout(() => {
                el.innerHTML = '';
            }, 5000);
        }

        async function login() {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            if (!email || !password) {
                showMessage('auth-message', 'Email and password are required', 'error');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (!response.ok) {
                    showMessage('auth-message', data.message || 'Login failed', 'error');
                    return;
                }

                localStorage.setItem('token', data.token);
                localStorage.setItem('user', JSON.stringify(data.user));

                displayAuthStatus(data.user, data.token);
                showMessage('auth-message', '‚úÖ Login successful!', 'success');
            } catch (error) {
                showMessage('auth-message', `Error: ${error.message}`, 'error');
            }
        }

        function displayAuthStatus(user, token) {
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('token-info').style.display = 'block';
            document.getElementById('create-post-form').style.display = 'block';
            document.getElementById('create-post-disabled').style.display = 'none';

            document.getElementById('user-info').innerHTML = `
                <strong>ID:</strong> ${user.id}<br>
                <strong>Email:</strong> ${user.email}<br>
                <strong>Username:</strong> ${user.username}
            `;

            document.getElementById('token-display').textContent = token;
        }

        function clearAuth() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');

            document.getElementById('login-form').style.display = 'block';
            document.getElementById('token-info').style.display = 'none';
            document.getElementById('create-post-form').style.display = 'none';
            document.getElementById('create-post-disabled').style.display = 'block';

            showMessage('auth-message', 'Logged out successfully', 'success');
        }

        async function createPost() {
            const token = localStorage.getItem('token');
            if (!token) {
                showMessage('create-post-message', 'Please login first', 'error');
                return;
            }

            const title = document.getElementById('post-title').value;
            const content = document.getElementById('post-content').value;
            const published = document.getElementById('post-published').checked;

            if (!title || !content) {
                showMessage('create-post-message', 'Title and content are required', 'error');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/posts`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ title, content, published })
                });

                const data = await response.json();

                if (!response.ok) {
                    showMessage('create-post-message', data.message || 'Failed to create post', 'error');
                    return;
                }

                document.getElementById('post-title').value = '';
                document.getElementById('post-content').value = '';
                document.getElementById('post-published').checked = false;

                showMessage('create-post-message', '‚úÖ Post created successfully!', 'success');
                loadPosts();
            } catch (error) {
                showMessage('create-post-message', `Error: ${error.message}`, 'error');
            }
        }

        async function loadPosts() {
            try {
                const response = await fetch(`${API_BASE}/posts`);
                const data = await response.json();

                if (!response.ok) {
                    showMessage('posts-message', data.message || 'Failed to load posts', 'error');
                    return;
                }

                const posts = data.data || [];
                const container = document.getElementById('posts-container');

                if (posts.length === 0) {
                    container.innerHTML = '<div class="empty-state"><p>No posts yet. Create one to get started!</p></div>';
                    return;
                }

                container.innerHTML = posts.map(post => `
                    <div class="post-item">
                        <div class="post-title">${escapeHtml(post.title)}</div>
                        <div class="post-content">${escapeHtml(post.content)}</div>
                        <div class="post-meta">
                            Created: ${new Date(post.createdAt).toLocaleString()}
                            <span class="post-status ${post.published ? 'published' : 'draft'}">
                                ${post.published ? 'üì§ Published' : 'üìå Draft'}
                            </span>
                        </div>
                        <div class="button-group">
                            <button class="btn-secondary" onclick="loadPostDetail(${post.id})">View</button>
                            <button class="btn-danger" onclick="deletePost(${post.id})">Delete</button>
                        </div>
                    </div>
                `).join('');

                showMessage('posts-message', `Loaded ${posts.length} posts`, 'success');
            } catch (error) {
                showMessage('posts-message', `Error: ${error.message}`, 'error');
            }
        }

        async function loadPostDetail(id) {
            try {
                const response = await fetch(`${API_BASE}/posts/${id}`);
                const data = await response.json();

                if (response.ok) {
                    alert(`Post Details:\n\nID: ${data.data.id}\nTitle: ${data.data.title}\nContent: ${data.data.content}\nPublished: ${data.data.published}`);
                } else {
                    alert(`Error: ${data.message}`);
                }
            } catch (error) {
                alert(`Error: ${error.message}`);
            }
        }

        async function deletePost(id) {
            const token = localStorage.getItem('token');
            if (!token) {
                showMessage('posts-message', 'Please login first', 'error');
                return;
            }

            if (!confirm('Are you sure you want to delete this post?')) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/posts/${id}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage('posts-message', '‚úÖ Post deleted successfully!', 'success');
                    loadPosts();
                } else {
                    showMessage('posts-message', data.message || 'Failed to delete post', 'error');
                }
            } catch (error) {
                showMessage('posts-message', `Error: ${error.message}`, 'error');
            }
        }

        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        }
    </script>
</body>
</html>
